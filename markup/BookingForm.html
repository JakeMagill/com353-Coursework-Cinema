<body>

    <!--Beginning of the form-->
    <div class="container">
        <form class="py-5">

            <!--Name input field-->
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div>
            </div>

            <!--Email input field-->
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">

            <!--Title dropdown field-->
            <div class="form-group">
                <label for="movieDropDown">Movie Title</label>

                    <option value="Avengers:endgame">Avengers: Endgame</option>

            <!--Title dropdown field-->
            <div class="form-group">

            <!--Title dropdown field-->

            <!--Title dropdown field-->

                <label for="movieDropDown">Ticket Type</label>
                <select class="form-control" id="ticketTypeDropdown">

                    <option value=7.50>Adult</option>

            <!--Title dropdown field-->

                <select class="form-control" id="ticketNoDropdown">

            <div class=" py-4">

        <div class="form-group row">
            <div class="col-sm-10">
                <button class="btn btn-info" onclick="saveBooking()">Book Now</button>

    <script src="../js/Movies.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <script>
        $(document).ready(function () {
            renderNavbar(returnMoviesList()); // renders the navbar at the top of the page

            var params = new URLSearchParams(window.location.search); //get the parameters from the query string
            var timeParam = params.get("time"); // get the time from params
            var titleParam = params.get("title"); // get the title from params
            var cinemaParam = params.get("cinema"); // get the cinema from params

            if (timeParam != null) { // if time is not null set value of time dropdown to time on page load
                document.getElementById('timeDropdown').value = timeParam;
            }

            if (titleParam != null) { // if title is not null set value of title dropdown to time on page load
                document.getElementById('movieDropDown').value = titleParam
            }

            if (cinemaParam != null) { // if cinema is not null set value of cinema dropdown to time on page load
                document.getElementById('cinemaDropDown').value = cinemaParam
            }

            setTimeDropdownOptions(); // calls function to change the time values depending on cinema selected
        })

        $('#cinemaDropDown').change(function () {
            setTimeDropdownOptions(); // when selected cinema changes calls function to change the time values depending on cinema selected
        });


        function setTimeDropdownOptions() {
            var cinemaNameAndTimes = { // each cinema with their possible showing times
                'Jordanstown': ['10:30', '12:45', '14:30', '17:15', '19:00'],
                'Colraine': ['08:30', '11:45', '13:30', '16:15', '18:00'],
                'Magee': ['11:30', '13:45', '15:30', '17:30', '20:00']
            };

            var cinema = $('#cinemaDropDown').children("option:selected").val(); // gets selected cinema value
            var times = cinemaNameAndTimes[cinema]; // gets posisble times for that cinema

            var html = $.map(times, function (time) { // renders selectable option for each time
                return '<option value="' + time + '">' + time + '</option>'
            }).join('');

            document.getElementById('timeDropdown').innerHTML = html; // assigns created selections to the dropsown
        }

        $('#ticketTypeDropdown').change(function () { // if the type if ticket is changed
            var ticketType = $('#ticketTypeDropdown').val(); // get the value of the ticket dropdown
            var ticketNo = $('#ticketNoDropdown').val(); // get the value of the number of tickets dropdown
            var totalText = document.getElementById('totalAmount'); // get the id of the element which will display the total amount
            var total;

            if (ticketNo != 'deault' && ticketType != 'default') { // check that neither value is default
                if (ticketNo * ticketType === NaN) {
                    total = 0;
                } // calculate total
                else {
                    total = ticketNo * ticketType;
                }

                totalText.innerText = 'Â£' + (ticketNo * ticketType); // set the total element to display total price
            }
        });

        $('#ticketNoDropdown').change(function () { // reparat of the above but triggers when number of tickets is changed
            var ticketType = $('#ticketTypeDropdown').val();
            var ticketNo = $('#ticketNoDropdown').val();
            var totalText = document.getElementById('totalAmount');

            if (ticketNo != 'deault' && ticketType != 'default') {
                total = ticketNo * ticketType;

                totalText.innerText = 'Â£' + (ticketNo * ticketType);
            }
        });

        $('#totalAmount').change(function () {
            if (this.value == 'Â£NaN') {
                this.value = 'Â£0'
            }
        });

        function saveBooking() {
            var bookingDetails = { // create object using form values
                'name': document.getElementById('inputName').value,
                'email': document.getElementById('inputEmail').value,
                'movie': document.getElementById('movieDropDown').value,
                'cinema': document.getElementById('cinemaDropDown').value,
                'time': document.getElementById('timeDropdown').value,
                'ticketType': document.getElementById('ticketTypeDropdown').value,
                'ticketNo': document.getElementById('ticketNoDropdown').value,
                'total': document.getElementById('totalAmount').value
            };


            if (validateBookingDetails(bookingDetails) === true) { // checks that form values aren't default or empty
                sessionStorage.setItem('TicketInfo', JSON.stringify(bookingDetails)); // creates ticket item in local storage
                $.fancybox.open({ // opens a fancybox modal to alert the user that their order has been saved
                    src: '#hidden-content', // fancybox source (line 117)
                    type: 'inline', // display type
                    opts: {
                        afterShow: function (instance, current) { // what will happen after the modal is shown
                            redirectHome(); // calls function to redirect the user to home
                        }
                    }
                });
            }
        }

        function redirectHome() {
            window.setTimeout(function () { //delayed function to redirect the user after 'submitting'
                window.location.href = './index.html'; // move to the home page
            }, 5000); // wait 10 seconds before firing
        }

        function validateBookingDetails(bookingDetails){ // checks each property in opbject, returns false if default or empty
            if(bookingDetails.name == ''){
                alert('Name is a required field');
                return false;
            }
            else if (bookingDetails.email == ''){
                alert('Email is a required field');
                return false;
            }
            else if (bookingDetails.movie == ''){
                alert('Movie is a required field');
                return false;
            }
            else if (bookingDetails.cinema == ''){
                alert('Cinema is a required field');
                return false;
            }
            else if (bookingDetails.time == ''){
                alert('Time is a required field');
                return false;
            }
            else if (bookingDetails.ticketType == 'default'){
                alert('Ticket Type is a required field');
                return false;
            }
            else if (bookingDetails.ticketNo == 'default'){
                alert('Number of Tickets is a required field');
                return false;
            }
            
            else {
                return true;
            }
        }

    </script>
